<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet"  href="login.css">
    
<body>
     
    <form class="form">
        
            <div class="top"> 
                <h2>Login</h2>
              
            <div class="email">
             
                <label>Email:</label> 
                <input type="text" name="email" id="email" required>
               
                </div>
                  
            
            <div class="password">
                     
                <label>Senha:</label>
                <input type="password" name="senha" id="senha" required>
                   
                
                <button class="botao" type="submit">Entrar</button>

                
                <div class="register">

                    <a href="registre-se">Registre-se</a>
                    
                </div>
                    
                
                <div class="reset">
                    
                    <a href="esqueceuasenha">Esqueceu a senha?</a>
    
                </div>
                    

            </div>

    </form>
    
</body>
</html>
